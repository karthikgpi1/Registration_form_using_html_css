<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="firstname" placeholder="first name">
                <!-- <label class="firstlabel">first Name</label> -->
                <input class="lastname" type="text" name="lastname" placeholder="last name">
                <!-- <label class="lastlabel">last Name</label> -->
            </div>
            <h2 class="name">company</h2>
            <input class="company" type="text" name="company" placeholder="name of the company">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email" placeholder="enter your email id">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="areacode" value="+91">
            <!-- <label class="areacode">Area code</label> -->
            <input class="number" type="text" name="Phone" placeholder="mobile nuber">
            <!-- <label class="Phone">phone Number</label> -->

            <h2 class="name">Subject</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">--choose option</option>
                <option >Subject 1</option>
                <option >Subject 2</option>
                <option >Subject 3</option>
            </select>

            <!-- <h2 class="student">Are you beginer ?</h2>

                <span class="checkmark"></span>
                Yes                
            </label>

            <label class="radio">
                <input class="radio-one" type="radio" name="">
                <span class="checkmark"></span>
                No
            </label> -->

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
